<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 10px;
            font-size: 1.2em;
            color: #861818;
        }
        #weight-guide {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        #weight-guide p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p>
                <label for="height">Height in CM:</label>
                <input type="text" id="height" placeholder="Enter height in cm" />
            </p>
            <p>
                <label for="weight">Weight in KG:</label>
                <input type="text" id="weight" placeholder="Enter weight in kg" />
            </p>
            <button type="button" id="calculate">Calculate BMI</button>
        </form>
        <div id="results"></div>
        <div id="weight-guide">
            <h2>BMI Weight Guide</h2>
            <p>Underweight: BMI less than 18.5</p>
            <p>Normal Range: BMI between 18.5 and 24.9</p>
            <p>Overweight: BMI 25 or higher</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calculateBtn = document.getElementById('calculate');
            const results = document.getElementById('results');

            calculateBtn.addEventListener('click', () => {
                const height = parseFloat(document.getElementById('height').value);
                const weight = parseFloat(document.getElementById('weight').value);

                results.innerHTML = ''; // Clear previous results

                // Validate height
                if (isNaN(height) || height <= 0) {
                    results.innerHTML = `<p style="color: red;">Please provide a valid height (in cm).</p>`;
                    return;
                }

                // Validate weight
                if (isNaN(weight) || weight <= 0) {
                    results.innerHTML = `<p style="color: red;">Please provide a valid weight (in kg).</p>`;
                    return;
                }

                // Calculate BMI
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters ** 2)).toFixed(2);

                // Determine BMI category
                let category;
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi < 25) {
                    category = 'Normal weight';
                } else {
                    category = 'Overweight';
                }

                // Display the result
                results.innerHTML = `
                    <p>Your BMI is <strong>${bmi}</strong>.</p>
                    <p>Category: <strong>${category}</strong></p>
                `;
            });
        });
    </script>
</body>
</html>
