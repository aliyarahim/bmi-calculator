<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p>
                <label for="height">Height in CM:</label>
                <input type="text" id="height" placeholder="Enter height in cm" />
            </p>
            <p>
                <label for="weight">Weight in KG:</label>
                <input type="text" id="weight" placeholder="Enter weight in kg" />
            </p>
            <button type="button" id="calculate">Calculate BMI</button>
        </form>
        <div id="results"></div>
        <div id="weight-guide">
            <h2>BMI Weight Guide</h2>
            <p>Underweight: BMI less than 18.5</p>
            <p>Normal Range: BMI between 18.5 and 24.9</p>
            <p>Overweight: BMI 25 or higher</p>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
